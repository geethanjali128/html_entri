<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead_tbody_tfoot</title>
</head>
<body>
    <h5>applying thead,tbody and tfoot in a table element</h5>
    <table>
        <caption> table_data:marks of students</caption>
        <thead>
            <tr>
                <th>S.NO</th>
                <th>NAME</th>
                <th> MARKS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>sirisha</td>
                <td>65</td>
             </tr>
             <tr>
                <td>2</td>
                <td>rohith</td>
                <td>60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total=</td>
                <td>125</td>
            </tr>
         </tfoot>

 </table>
    
</body>
</html>
