<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form autocomplete="on">
        <label for="first name">first name</label><br>
        <input type="text" id="first name" name="first name"  size="60"><br><hr>
        <label for="lname">last name</label><br>
        <input type="text" id="lname" name="lname" ><br><hr>
        <label for="phno">mobile no</label><br>
        <input type="tel" id="phno" name="phno" maxlength="10" required><br><hr>
        <label for="email">email</label><br>
        <input type="email" id="email" name="email" multiple><br><hr>
        <label for="age">age</label><br>
        <input type="number" id="age" name="age" ><br><hr>
        <label for="file">select a file</label><br>
        <input type="file" id =file class="file" multiple><br><hr>
        <input type="submit">
    </form>
    
    
</body>
</html>
