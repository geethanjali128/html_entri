    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html</title>
    </head>
    <body>
        <form autocomplete="on">
    <label for="name">username</label>
    <input type="text" id="name" name="username" required
    value="sony" minlength="3" maxlength="10" size="25" autofocus><br />
    <label>languages</label><br />
    <input type="checkbox" id="english" name="languages" value="english" >
    <label for="english">english</label><br/>
   <input type="checkbox" id="hindi" name="languages" value="hindi" checked>
    <label for="hindi">hindi</label><br />
    <input type="checkbox" id="telugu" name="languages" value="telugu">
    <label for="telugu">telugu</label><br />
   <input type="checkbox" id="french" name="languages" value="french">
    <label for="french">french</label><br />
    <label for="date">date</label>
    <input type="date" id="date" name="date" disabled><br/>
    <label for="email">email</label>
    <input type="email" id="email" name="email" required
    multiple> <br/>
    <label for="age">age</label>
    <input type="number" id="age" name="age" min="18"
    max="58" step="2"><br/>
    <label for="phno">ph.no</label>
    <input type="tel" id="phno" name="phoneNo" required maxlength="9"><br />
    <label for="password">password</label>
    <input type="password" id="password" name="password" required><br/>
    <label>select gender</label><br/>
    <label for="male">male</label>
    <input type="radio" id="male" name="gender" value="male" checked><br/>
    <label for="female">female</label>
    <input type="radio" id="female" name="gender" value="female"><br/>
    <label for="others">others</label>
    <input type="radio" id="others" name="gender" value="others"><br/>
    <input type="reset"><br/>
    <input type="search" placeholder="search"><br/>
    <input type="submit"><br/>
    
   <textarea rows="5" cols="20">

   </textarea>
   <select id="selector" name="fruits" >
    <option value="apple" >apple</option>
    <option value="cherry">cherry</option>
    <option value="banana" selected>banana</option>
    <option value="plum">plum</option>
   </select>
    
    
        </form>
    </body>
    </html>
